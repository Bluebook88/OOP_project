<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="buttonInit.js"></script>

<body>
    
    <!-- 頁首的黑條，可以加入多個連結 -->
    <script src="navInit.js"></script>

    
    <div class="p-5 text-left border-bottom">
        <h1>駕照列表</h1>
        <div class="col-lg">
            <p class="lead m-1">
                顯示所有駕照資料: 姓名、聯絡方式、駕照號碼、駕照到期日、生日、性別、駕照類型
            </p>
        </div>
    </div>

    
    <div class="container p-4 text-center">
        <script>
            addUserButton()
            updateUserButton()
            deleteUserButton()
        </script>
    </div>

    <div class="container py-2">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-primary col-2">Name</li>
            <li class="list-group-item list-group-item-primary col-2">Contact</li>
            <li class="list-group-item list-group-item-primary col-2">License Number</li>
            <li class="list-group-item list-group-item-primary col-2">License Expiry Date</li>
            <li class="list-group-item list-group-item-primary col-2">Birthday</li>
            <li class="list-group-item list-group-item-primary col-1">Sex</li>
            <li class="list-group-item list-group-item-primary col-1">Type</li>
        </ul>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item col-2">John Doe</li>
            <li class="list-group-item col-2">1234567890</li>
            <li class="list-group-item col-2">ABC123</li>
            <li class="list-group-item col-2">2025-12-31</li>
            <li class="list-group-item col-2">1990-01-01</li>
            <li class="list-group-item col-1">Male</li>
            <li class="list-group-item col-1">Car</li>
        </ul>
    </div>

    
    <div class="container p-4 text-center">
        <script>
            addUserButton()
            updateUserButton()
            deleteUserButton()
        </script>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
